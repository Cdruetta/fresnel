<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌐 Fresnel Calc 📡</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="logo">🌐 Fresnel Calc</a>
    </div>
    <div class="nav-right">
      <a href="calc.html"><i class="fas fa-calculator" aria-hidden="true"></i> Calculadora</a>
      <a href="info.html"><i class="fas fa-info-circle" aria-hidden="true"></i> ¿Qué es?</a>
      <a href="formula.html"><i class="fas fa-ruler-combined" aria-hidden="true"></i> Fórmula</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="card" role="main">
    <h1 id="titulo">🌐 Calculadora Zona de Fresnel 📡</h1>

    <label for="distancia">📏 Distancia (km):</label>
    <input
      type="number"
      id="distancia"
      name="distancia"
      step="any"
      placeholder="Ej: 6.5"
      required
      aria-describedby="distanciaHelp"
    />
    <small id="distanciaHelp" class="help-text">Ingrese la distancia total en kilómetros.</small>

    <label for="frecuencia">📡 Frecuencia (GHz):</label>
    <input
      type="number"
      id="frecuencia"
      name="frecuencia"
      step="any"
      placeholder="Ej: 2.4"
      required
      aria-describedby="frecuenciaHelp"
    />
    <small id="frecuenciaHelp" class="help-text">Ingrese la frecuencia en gigahercios.</small>

    <div class="botones">
      <button type="button" onclick="calcularFresnel()"><i class="fas fa-play"></i> Calcular</button>
      <button type="button" onclick="limpiar()"><i class="fas fa-eraser"></i> Limpiar</button>
    </div>

    <div id="resultado" aria-live="polite" aria-atomic="true"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>🌐 Fresnel Calc © 2025 – Desarrollado por Cristian Druetta – ITEC Río Cuarto</p>
      <p>
        <a href="https://github.com/Cdruetta/Fresnel-Calc/tree/main" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-github"></i> GitHub
        </a> |
        <a href="mailto:c.druetta@itecriocuarto.org.ar?subject=Consulta%20sobre%20Fresnel%20Calc">
          <i class="fas fa-envelope"></i> Contacto
        </a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="fresnel.js" defer></script>
  <script src="js/darkmode.js" defer></script>
</body>
</html>
